<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bytesense</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Montserrat', 'sans-serif'] },
            colors: {
              background: 'var(--background)',
              card: 'var(--card)',
              primary: 'var(--primary)',
              secondary: 'var(--secondary)',
              border: 'var(--border)',
              accent: 'var(--accent)', 
              upload: 'var(--upload)',
              ping: 'var(--ping)',
            }
          }
        }
      }
    </script>

    <style>
      :root {
        /* Speedtest "Solid" Dark Theme */
        --background: #141526;     /* Deep Navy Main BG */
        --card: #1a1b2e;          /* Slightly Lighter Navy Cards */
        --border: #2f304d;        /* Borders */
        
        --primary: #ffffff;       /* Text White */
        --secondary: #8f92a9;     /* Text Muted Blue-Grey */
        
        --accent: #53f6ff;        /* Cyan (DL) */
        --upload: #b077ff;        /* Purple (UL) */
        --ping: #eab308;          /* Yellow (Ping) */
      }

      body {
        background-color: var(--background);
        color: var(--primary);
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
